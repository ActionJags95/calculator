    <main>
        <div class="calculator">
            <input type="text" class="display" readonly>
            <div style="padding-top: 10px; position: relative; width: 80%;"><button class="clear-btn" id="clear-btn">CLEAR</button></div>
            <div class="input">
                <button class="inputs numbers" id="7" onclick="appendToDisplay(id)">7</button>
                <button class="inputs numbers" id="8" onclick="appendToDisplay(id)">8</button>
                <button class="inputs numbers" id="9" onclick="appendToDisplay(id)">9</button>
                <button class="inputs operators" id="/" onclick="appendToDisplay(id)">/</button>
                <button class="inputs numbers" id="4" onclick="appendToDisplay(id)">4</button>
                <button class="inputs numbers" id="5" onclick="appendToDisplay(id)">5</button>
                <button class="inputs numbers" id="6" onclick="appendToDisplay(id)">6</button>
                <button class="inputs operators" id="*" onclick="appendToDisplay(id)">*</button>
                <button class="inputs numbers" id="1" onclick="appendToDisplay(id)">1</button>
                <button class="inputs numbers" id="2" onclick="appendToDisplay(id)">2</button>
                <button class="inputs numbers" id="3" onclick="appendToDisplay(id)">3</button>
                <button class="inputs operators" id="-" onclick="appendToDisplay(id)">-</button>
                <button class="inputs numbers" id="0" onclick="appendToDisplay(id)">0</button>
                <button class="inputs numbers" id="." onclick="appendToDisplay(id)">.</button>
                <button class="inputs operators" id="=" onclick="evaluateInput()">=</button>
                <button class="inputs operators" id="+" onclick="appendToDisplay(id)">+</button>
            </div>
        </div>
